<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalendarz Kręgu V DK</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    header h1 {
      text-align: center;
      flex: 1;
    }
    header img {
      max-height: 80px;
    }
    #calendar {
      max-width: 1000px;
      margin: 0 auto;
    }
    .liturgiczne {
      background-color: #2196F3;
      color: white;
    }
    .krag {
      background-color: #4CAF50;
      color: white;
    }
    .back {
      display: block;
      text-align: center;
      margin-top: 30px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/foska.png" alt="Foska – Ruch Światło-Życie">
    <h1>Plan pracy kręgu V. Domowego Kościoła</h1>
    <img src="assets/ozk-2025.png" alt="Symbol roku OŻK 2025/26">
  </header>

  <div id="calendar"></div>

  <a href="index.html" class="back">Powrót</a>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pl',
        firstDay: 1,
        events: [

          // === ŚWIĘTA LITURGICZNE ===
          { title: 'Uroczystość Wszystkich Świętych', start: '2025-11-01', className: 'liturgiczne' },
          { title: 'Boże Narodzenie', start: '2025-12-25', className: 'liturgiczne' },
          { title: 'Święto Świętej Rodziny', start: '2025-12-28', className: 'liturgiczne' },
          { title: 'Nowy Rok – Świętej Bożej Rodzicielki', start: '2026-01-01', className: 'liturgiczne' },
          { title: 'Objawienie Pańskie (Trzech Króli)', start: '2026-01-06', className: 'liturgiczne' },
          { title: 'Wielkanoc', start: '2026-04-05', className: 'liturgiczne' },
          { title: 'Poniedziałek Wielkanocny', start: '2026-04-06', className: 'liturgiczne' },
          { title: 'Zesłanie Ducha Świętego', start: '2026-05-24', className: 'liturgiczne' },
          { title: 'Boże Ciało', start: '2026-06-04', className: 'liturgiczne' },
          { title: 'Wniebowzięcie NMP', start: '2026-08-15', className: 'liturgiczne' },

          // === WYDARZENIA KRĘGU ===
          { title: 'Ur. Joanny J.', start: '2025-04-22', className: 'krag' },
          { title: 'Im. Bartka J.', start: '2025-08-24', className: 'krag' },
          { title: 'R. śl. Jasińscy', start: '2025-07-14', className: 'krag' },

          { title: 'Ur. Agnieszki M.', start: '2025-06-03', className: 'krag' },
          { title: 'Ur. Jakuba M.', start: '2025-05-03', className: 'krag' },
          { title: 'R. śl. Markiewiczowie', start: '2025-04-02', className: 'krag' },

          { title: 'Ur. Zosi P.', start: '2025-12-17', className: 'krag' },
          { title: 'Ur. Krzysztofa P.', start: '2026-04-25', className: 'krag' },
          { title: 'R. śl. Panfilowie', start: '2026-04-28', className: 'krag' },

          { title: 'Im. Pauliny P.', start: '2026-06-29', className: 'krag' },
          { title: 'R. śl. Pszennowie', start: '2026-10-15', className: 'krag' },

          { title: 'Ur. Pauliny S.', start: '2025-11-14', className: 'krag' },
          { title: 'R. śl. Starzyńscy', start: '2025-08-26', className: 'krag' },

          { title: 'Ur. Damiana W.', start: '2025-11-17', className: 'krag' },
          { title: 'R. śl. Wiśniewscy', start: '2025-10-13', className: 'krag' },

          { title: 'Ur. Piotra K.', start: '2026-02-09', className: 'krag' }
        ]
      });
      calendar.render();
    });
  </script>
</body>
</html>

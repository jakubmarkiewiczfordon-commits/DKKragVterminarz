<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalendarz Kręgu V DK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    header h1 {
      text-align: center;
      flex: 1;
    }
    header img {
      max-height: 80px;
    }
    .calendar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    iframe {
      border: 0;
      width: 800px;
      height: 600px;
    }
    .qr-container {
      margin-top: 20px;
      text-align: center;
    }
    .qr-container img {
      margin-top: 10px;
    }
    .back {
      display: block;
      text-align: center;
      margin-top: 30px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/foska.png" alt="Foska – Ruch Światło-Życie">
    <h1>Plan pracy kręgu V. Domowego Kościoła</h1>
    <img src="assets/ozk-2025.png" alt="Symbol roku OŻK 2025/26">
  </header>

  <div class="calendar-container">
    <!-- Osadzony kalendarz Google -->
    <iframe src="https://calendar.google.com/calendar/u/0?cid=Zjc2MTg3NTY5ZjMwZjA2MWIxODcxZTUxNDBmZTJjYTY3NDBhOTcxZDlhYmViNDVkMjlhZDk0MGM1YzQ0YWVhNUBncm91cC5jYWxlbmRhci5nb29nbGUuY29t
            frameborder="0" scrolling="no"></iframe>

    
    </div>
  </div>

  <a href="index.html" class="back">Powrót</a>

</html>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalendarz Kręgu V DK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    header h1 {
      text-align: center;
      flex: 1;
    }
    header img {
      max-height: 80px;
    }
    .calendar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    iframe {
      border: 0;
      width: 800px;
      height: 600px;
    }
    .qr-container {
      margin-top: 20px;
      text-align: center;
    }
    .qr-container img {
      margin-top: 10px;
    }
    .back {
      display: block;
      text-align: center;
      margin-top: 30px;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/foska.png" alt="Foska – Ruch Światło-Życie">
    <h1>Plan pracy kręgu V. Domowego Kościoła</h1>
    <img src="assets/ozk-2025.png" alt="Symbol roku OŻK 2025/26">
  </header>

  <div class="calendar-container">
    <!-- Kalendarz Google -->
    <iframe src="https://calendar.google.com/calendar/embed?src=f76187569f30f061b1871e5140fe2ca6740a971d9abeb45d29ad940c5c44aea5%40group.calendar.google.com&ctz=Europe%2FWarsaw"
            frameborder="0" scrolling="no"></iframe>

    <!-- QR kod -->
    <div class="qr-container">
      <h3>Zeskanuj, aby dodać kalendarz na telefonie</h3>
      <img src="https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=https://calendar.google.com/calendar/embed?src=f76187569f30f061b1871e5140fe2ca6740a971d9abeb45d29ad940c5c44aea5%40group.calendar.google.com&ctz=Europe%2FWarsaw" 
           alt="QR code do kalendarza Google">
    </div>
  </div>

  <a href="index.html" class="back">Powrót</a>
</body>
</html>

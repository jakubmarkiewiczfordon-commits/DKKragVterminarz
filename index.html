<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Plan pracy kręgu V. Domowego Kościoła</title>

  <!-- FullCalendar CSS & JS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      background: #f9fafb;
    }
    header { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      margin-bottom: 20px; 
    }
    header img { 
      height: 60px; 
      margin: 0 20px; 
    }
    h1 { 
      font-size: 22px; 
      text-align: center; 
      margin: 0; 
    }
    #legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .legend-color {
      width: 14px;
      height: 14px;
      border-radius: 3px;
    }
    .liturgia { background-color: #3b82f6 !important; border: none !important; }
    .oaza { background-color: #22c55e !important; border: none !important; }
    .krag { background-color: #f97316 !important; border: none !important; }
    #calendar { 
      max-width: 1100px; 
      margin: 0 auto; 
      background: white; 
      padding: 10px; 
      border-radius: 12px; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
